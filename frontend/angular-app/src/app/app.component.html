@if (isAuthenticated()) {
<!-- Navbar -->
<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
    <div class="px-3 py-3 flex items-center justify-between">
        <div class="flex items-center">
            <!-- Hamburger button -->
            <button (click)="toggleSidebar()" type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path clip-rule="evenodd" fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                    </path>
                </svg>
            </button>
            <!-- Logo -->
            <span class="ml-2 text-xl font-semibold text-blue-700 tracking-wide">Order Management</span>
        </div>

        <!-- User menu -->
        <div class="flex items-center space-x-3">
            <span class="text-sm text-gray-700 font-medium">Welcome, {{ currentUser()?.username }}</span>
            <div class="relative group">
                <button
                    class="flex items-center p-1 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <img class="w-8 h-8 rounded-full border-2 border-blue-200 shadow" src="https://i.pravatar.cc/40"
                        alt="user" />
                </button>

                <!-- Dropdown menu -->
                <div
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                    <button (click)="navigateToProfile()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Profile
                    </button>
                    <hr class="my-1">
                    <button (click)="logout()"
                        class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<aside [ngClass]="{
      'translate-x-0': sidebarOpen,
      '-translate-x-64': !sidebarOpen
    }"
    class="fixed left-0 z-40 w-64 pt-20 h-[calc(100vh-0rem)] transition-transform bg-white border-r border-gray-200 shadow-lg -translate-x-64 sm:translate-x-0 top-0"
    *ngIf="sidebarOpen || isDesktop">
    <div class="h-full px-3 pb-4 overflow-y-auto flex flex-col">
        <ul class="space-y-2 font-medium">
            <li>
                <a routerLink="/orders" routerLinkActive="!bg-blue-600 !text-white !shadow-lg"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-100 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-700" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="ml-3">Orders</span>
                </a>
            </li>
            <li>
                <a routerLink="/orders/create" routerLinkActive="!bg-blue-600 !text-white !shadow-lg"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-100 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-700" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="ml-3">Create Order</span>
                </a>
            </li>
        </ul>
        <div class="flex-1"></div>
        <div class="text-xs text-gray-400 px-2 mt-8">
            <div>&copy; 2025 Order Management</div>
            <div class="mt-1">Senior .NET + Angular Demo</div>
        </div>
    </div>
</aside>

<!-- Global Spinner Overlay -->
<app-global-spinner></app-global-spinner>

<!-- Main Content -->
<div class="bg-gray-100 min-h-screen pt-20 sm:ml-64">
    <main class="p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
} @else {
<!-- Show only router-outlet for login page when not authenticated -->
<router-outlet></router-outlet>
}
