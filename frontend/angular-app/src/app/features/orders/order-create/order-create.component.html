<div class="bg-white max-w-2xl mx-auto my-8 p-8 relative">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Create Order</h2>
    <form (ngSubmit)="place()" #orderForm="ngForm" autocomplete="off" class="space-y-6">
        <div>
            <label for="customerName" class="block font-semibold mb-1">Customer Name</label>
            <input id="customerName" name="customerName" [(ngModel)]="customerName" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div class="bg-gray-50 rounded p-4 mb-2">
            <div class="grid grid-cols-12 gap-4 mb-2">
                <div class="col-span-4 font-bold">Product</div>
                <div class="col-span-2 font-bold">Quantity</div>
                <div class="col-span-2 font-bold">Price</div>
                <div class="col-span-2 font-bold">Currency</div>
                <div class="col-span-2"></div>
            </div>
            <div *ngFor="let line of lines; let i = index" class="grid grid-cols-12 gap-4 items-end mb-2">
                <div class="col-span-4">
                    <input [(ngModel)]="line.product" name="product{{i}}" required
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Product name" />
                </div>
                <div class="col-span-2">
                    <input type="number" [(ngModel)]="line.quantity" name="quantity{{i}}" required min="1"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Qty" />
                </div>
                <div class="col-span-2">
                    <input type="number" [(ngModel)]="line.price" name="price{{i}}" required min="0.01" step="0.01"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Price" />
                </div>
                <div class="col-span-2">
                    <input [(ngModel)]="line.currency" name="currency{{i}}" required
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Currency" />
                </div>
                <div class="col-span-2 flex items-center">
                    <button type="button" (click)="removeLine(i)" *ngIf="lines.length > 1"
                        class="ml-2 text-red-500 hover:text-red-700 text-xl">
                        &times;
                    </button>
                </div>
            </div>
            <button type="button" (click)="addLine()"
                class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold mt-2">
                <span class="text-2xl leading-none">+</span> Add Line
            </button>
        </div>
        <div class="flex justify-end mt-6 gap-2">
            <button type="button" (click)="cancelOrder.emit()"
                class="bg-gray-200 text-gray-700 px-6 py-2 rounded shadow hover:bg-gray-300 transition">Cancel</button>
            <button type="submit" [disabled]="orderForm.invalid || loading"
                class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition flex items-center gap-2">
                <ng-container *ngIf="!loading">Place Order</ng-container>
            </button>
        </div>
    </form>
</div>
